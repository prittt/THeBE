%YAML:1.2
---
##########################################
# This is the THeBE configuration file #
##########################################

# -------------------------------------------------------------------------------------
# Tests to perform and their number of repetitions
# -------------------------------------------------------------------------------------

# Kind of tests to execute
perform: 
  average:            true
  average_with_steps: false
  correctness:        false  
  
correctness_tests: 
  standard: true
  steps:    true
  memory:   true
  
# Number of tests repetitions 
tests_number: 
  average:            1
  average_with_steps: 10

# -------------------------------------------------------------------------------------
# List of thinning algorithms to test
# -------------------------------------------------------------------------------------

algorithms: 
  - ZhangSuen
  - ZhangSuenNoPtrs
  - ZhangSuenLUT
  - ZhangSuenDrag
  - GuoHall
  - GuoHallLUT
  - ChenHsu
  - ChenHsuLUT

check_algorithms: 
  - ZhangSuenNoPtrs
  - ZhangSuenNoPtrs
  - ZhangSuenNoPtrs
  - ZhangSuenNoPtrs
  - GuoHall
  - GuoHall
  - ChenHsu
  - ChenHsu

# -------------------------------------------------------------------------------------
# Datasets to use for each test
# -------------------------------------------------------------------------------------

# List of datasets on which "Correctness Tests" shall be run
check_datasets: ["fingerprints", "hamlet", "tobacco800", "xdocs"]

# List of datasets on which "Average Runtime Tests" shall be run
average_datasets: ["fingerprints", "tobacco800", "xdocs"]

# List of datasets on which "Average Runtime Tests With Steps" shall be run
average_datasets_with_steps: ["fingerprints", "tobacco800", "xdocs"]

# -------------------------------------------------------------------------------------
# Additional utilities
# -------------------------------------------------------------------------------------

# Save output images
output_images: false

# Directory for input/output paths
paths: {input: "${THEBE_INPUT_DATASET_PATH}", output: "${THEBE_OUTPUT_RESULTS_PATH}"}

# Save the results of each run test
save_middle_tests: {average: false, average_with_steps: false, density: false, granularity: false}

os: "${THEBE_OS}"

##########################################
# This is the THeBE configuration file #
##########################################
